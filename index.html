    <!DOCTYPE html>
    <head>
    <meta charset="UTF-8">
    <title>Table</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.1/css/jquery.dataTables.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/1.11.1/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#example').DataTable();
        } )
        ;
    </script>
    
    <script type="text/javascript">
        
        

        function loadComparison()
        {
            const request = new XMLHttpRequest();
            // url = "https://storage.googleapis.com/jplagresult/compare_record.json";
            url = "https://raw.githubusercontent.com/feiteng-gcp/leetcode_contest/master/compare_record.json"

            request.open("get", url + "?" + ((new Date()).getTime()));
            // request.setRequestHeader("Access-Control-Allow-Origin", "*");

            request.onload = () => 
            {
                const json = JSON.parse(request.responseText);
                
                populateItems(json);
                
            };
            request.send();
        }

        // function loadModificationTime() {
            
        //     var xhttp = new XMLHttpRequest();

        //     url = "https://raw.githubusercontent.com/feiteng-gcp/submission_history/master/assets/last_modified.json";
            
        //     xhttp.open("get", url + "?" + ((new Date()).getTime()));

        //     xhttp.onload = () => 
        //     {
        //         // console.log(xhttp.responseText);
        //         // const json = JSON.parse(xhttp.responseText);
                
        //         populateModifiedTime(xhttp.responseText);
                
        //     };
        //     xhttp.send();

        // }

        // function populateModifiedTime(modified_time)
        // {
        //     var last_modified = document.querySelector("#lastModifiedTime");
        //     // modified_time.forEach((item)=>{
        //     last_modified.innerHTML = modified_time;
        //     // });
        // }

        function populateItems(json)
        {
            json.forEach((row) =>
            {
            
                const tr = document.createElement("tr");
                const rankingsBody = document.querySelector("#example > tbody")
                // console.log(json[row])

                row.forEach((cell) => 
                {
                    const td = document.createElement("td");
                    td.innerHTML = cell;
                    tr.appendChild(td);
                });

                rankingsBody.appendChild(tr);
            
            });
            
            
        }

        document.addEventListener("DOMContentLoaded", () => { 
            loadComparison(); 
            // loadModificationTime(); 
        });

    </script>
</head>
<body>
    <div>
        <h4><a href='https://github.com/feiteng-gcp/leetcode_contest'>Github Link</h4>
        </div>
        <div><p>Code compare results generated by <a href="https://github.com/jplag/jplag">JPLag</a></p>
        <p>All comments welcomed</p>
    
    <table id="example" class="display" style="width:90%;font-size: x-small; margin:25px">
    <!-- <table id="example"  style="width:90%;font-size: x-small; margin:25px"> -->
        <thead>
            <tr>
                <th>Contest</th>
                <th>Question</th>
                <th>Language</th>
                <th>Last Crawled Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>
</body>
</html>
