<A NAME="0"></A><FONT color="#0000ff"><div style="position:absolute;left:0"><A HREF="javascript:ZweiFrames('match28-0.html#0',2,'match28-top.html#0',1)"><IMG SRC="back.gif" ALT="other" BORDER="0" ALIGN="left"></A></div><B>class RecentCounter
{
    private Queue&lt;Integer&gt; queue;

    public RecentCounter()
    {
        queue = new LinkedList&lt;&gt;();
    }

    public int ping(int t)
    {
        queue.add(t);
        while (t - queue.peek() &gt; 3000) queue.poll();
        return queue.size();
    }
}</B></FONT>
