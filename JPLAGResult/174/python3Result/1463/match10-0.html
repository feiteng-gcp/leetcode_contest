    def kWeakestRows(self, mat: List[List[int]], k: int) -&gt; List[int]:
        arr = [(sum(row), index) for index, row in enumerate(mat)]
        arr.sort(key = lambda x: (x[0], x[1]))
        return [item[1] for item in arr[:</B></FONT>k]]
