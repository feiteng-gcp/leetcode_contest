    def twoCitySchedCost(self, costs: List[List[int]]) -&gt; int:
        costs.sort(key = lambda x: x[0]-x[1])
        # print(costs)
        n = len(costs) // 2
        return sum(x[0] for x in costs[:n]) + sum(x[1] for x in costs[n</B></FONT>:])
