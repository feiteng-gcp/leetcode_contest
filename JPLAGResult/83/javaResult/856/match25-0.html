<A NAME="0"></A>class Solution {
    public int consecutiveNumbersSum(int N) {
        <FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match25-1.html#0',3,'match25-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>int count = 1;
		for (int L = 1; L * (L + 1) &lt; 2 * N; L++) {
			double a = (double) ((1.0 * N - (L * (L + 1)) / 2) / (L + 1));
			if (a - (int) a == 0.0)
				count++;
		}
		return count;
    }
}</B></FONT>
