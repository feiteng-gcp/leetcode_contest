<A NAME="0"></A><FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match15-1.html#0',3,'match15-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>int t[50];
class Solution {
public:
    int tribonacci(int n) {
        t[0]=0,t[1]=t[2]=1;
        for(int i=3;i&lt;=n;i++){
            t[i]=t[i-1]+t[i-2]+t[i-3];
        }
        return t[n];
    }
};</B></FONT>
