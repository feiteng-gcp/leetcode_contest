class Solution:
    @functools.lru_cache(None)
    def tribonacci(self, n: int) -&gt; int:
        if not n:
            return 0
        if n &lt; 3:
            return 1
        return self.tribonacci(n - 1) + self.tribonacci(n - 2) + self.tribonacci(n </B></FONT>- 3)
