<A NAME="0"></A>class Solution:
    def longestSubsequence(self, arr: List[int], difference: int) -&gt; int:
        d = {}
        <FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match19-1.html#0',3,'match19-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>for i in arr:
            if i-difference not in d:
                d[i]=1
            else:
                d[i]=d[i-difference]+1
        return max(d.values()</B></FONT>)
