<A NAME="0"></A>	class Solution {

	        int[] f = new int[1000];
	        for(int<FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match22-1.html#0',3,'match22-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B> v : a){
