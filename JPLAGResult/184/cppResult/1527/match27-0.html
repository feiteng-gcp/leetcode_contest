<A NAME="0"></A>class Solution {
public:
    int M=1000000007;
<FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match27-1.html#0',3,'match27-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>    int numOfWays(int n) {
        long a=6,b=6;
        for(int i=2;i&lt;=n;++i){
            long ta=(3*a+2*b)%M;
            b=(2*a+2*b)%M;
            a=ta;</B></FONT>
        }
        return (a+b)%M;
    }
};
