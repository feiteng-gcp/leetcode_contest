public:
    int repeatedNTimes(vector&lt;int&gt;&amp; A) {
        map&lt; int , int &gt; check ; 
        for ( auto &amp; num : A ) {
            check[num]++;
            if( check[num] == A.size()/2 ) 
                return num ;
        }
        return -1; 
        
    }
