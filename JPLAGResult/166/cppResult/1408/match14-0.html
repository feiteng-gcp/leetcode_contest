<A NAME="0"></A>
<FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match14-1.html#0',3,'match14-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>class Solution {
public:
  int smallestDivisor(vector&lt;int&gt;&amp; as, int th) {
    int L=0,R=1e8;
    while(L+1&lt;R){
      int M=(L+R)&gt;&gt;1;
      long long sum=0;
      for(int a:as) sum+=(a+M-1)/M;
      if(sum&lt;=th) R=M;
      else L=M;
    }
    return R;
  }
};</B></FONT>
