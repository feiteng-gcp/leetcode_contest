<A NAME="0"></A><FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match10-1.html#0',3,'match10-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>class Solution {
public:
    int subtractProductAndSum(int n) {
        int x=0,y=1;
        while(n){
            x+=n%10;
            y*=n%10;
            n/=10;
        }
        return y-x;
    }
};</B></FONT>
