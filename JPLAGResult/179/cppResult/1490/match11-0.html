<A NAME="0"></A><FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match11-1.html#0',3,'match11-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>class Solution {
public:
    string generateTheString(int n) {
        if (n % 2 == 0) {
            string res(1, 'a');
            string t(n-1, 'b');
            return res + t;
        }
        else {
            string res(n,'a');
            return res;
        }
    }
};</B></FONT>
