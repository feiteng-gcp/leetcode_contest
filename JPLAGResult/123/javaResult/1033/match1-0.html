<A NAME="0"></A>class Solution {
    public int brokenCalc(int X, int Y) {
        <FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match1-1.html#0',3,'match1-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>if (X &gt;= Y) {
            return X - Y;
        }
        if (Y % 2 == 1) {
            return brokenCalc(X, (Y + 1) / 2) + 2;
        } else {
            return brokenCalc(X, Y / 2) + 1;
        }
        
    }
}</B></FONT>
