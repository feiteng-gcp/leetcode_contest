public:
    int brokenCalc(int X, int Y) {
        int count = 0;
        while (Y &gt; X) {
            count += (Y%2)+1;
            if (Y%2) Y=(Y+1)/2;
            else Y/=2;
        }
        return count+X-Y;
    }
