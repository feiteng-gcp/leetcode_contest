<PRE>
<A NAME="0"></A><FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match8-1.html#0',3,'match8-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>class Solution {
public:
    int bitwiseComplement(int N) {
        if(N==0)return 1;
        int x=0;
        int p=1;
        while(N){
            x+=(!(N&amp;1))*p;
            p&lt;&lt;=1;
            N/=2;
        }
        return x;
    }
};</B></FONT>
