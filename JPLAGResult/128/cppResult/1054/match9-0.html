<PRE>
<A NAME="0"></A><FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match9-1.html#0',3,'match9-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>class Solution {
public:
    int bitwiseComplement(int N) {
        if (N == 0)
			return 1;
		int b = 1;
		int result = 0;
		while (N != 0)
		{
			result += (1 - (N % 2)) * b;
            N = N &gt;&gt; 1;
			b = b &lt;&lt; 1;
		}
		return result;
    }
};</B></FONT>
