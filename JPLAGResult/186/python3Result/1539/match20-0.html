    def findDiagonalOrder(self, nums: List[List[int]]) -&gt; List[int]:
        ija=[]
        for i,row in enumerate(nums):
            for j,a in enumerate(row):
                ija.append((i+</B></FONT>j,j,a))
        res=[a for ij,j,a in sorted(ija)]
        return res
