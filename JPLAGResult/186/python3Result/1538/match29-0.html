<A NAME="0"></A><FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match29-1.html#0',3,'match29-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>class Solution:
	def maxScore(self, cardPoints: List[int], k: int) -&gt; int:
		k = len(cardPoints)-k
		mn = s = sum(cardPoints[:k])
		for i in range(k,len(cardPoints)):
			s = s + cardPoints[i] - cardPoints[</B></FONT>i-k]
			mn = min(mn, s)
		return sum(cardPoints)-mn
