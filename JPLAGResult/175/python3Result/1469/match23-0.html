<A NAME="0"></A>import collections

<FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match23-1.html#0',3,'match23-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>class Solution:
	def minSteps(self, s: str, t: str) -&gt; int:
		sc = collections.Counter(s)
		tc = collections.Counter(t)
		matched = 0
		for k, v in sc.items():
			g = tc.</B></FONT>get(k, 0)
			matched += min(v, g)
		return len(s) - matched
