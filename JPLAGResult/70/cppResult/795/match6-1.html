<A NAME="0"></A>class Solution {
public:
<FONT color="#0000ff"><div style="position:absolute;left:0"><A HREF="javascript:ZweiFrames('match6-0.html#0',2,'match6-top.html#0',1)"><IMG SRC="back.gif" ALT="other" BORDER="0" ALIGN="left"></A></div><B>    int kthGrammar(int N, int K) {
        if (N == 1) {
            return 0;
        }
        if (K % 2) {
            return kthGrammar (N - 1, (K + 1) / 2);
        }
        else {</B></FONT>
            return 1 - kthGrammar (N - 1, K / 2);
        }
    }
};
