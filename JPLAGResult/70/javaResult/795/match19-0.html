<A NAME="0"></A>class Solution {
    <FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match19-1.html#0',3,'match19-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>public int kthGrammar(int N, int K) {
        if (N==1) return 0;
        int x=kthGrammar(N-1,(K+1)/2);
        if</B></FONT> (K%2==1) return x; else return x^1;
    }
}
