<PRE>
<A NAME="0"></A><FONT color="#0000ff"><div style="position:absolute;left:0"><A HREF="javascript:ZweiFrames('match23-0.html#0',2,'match23-top.html#0',1)"><IMG SRC="back.gif" ALT="other" BORDER="0" ALIGN="left"></A></div><B>class Solution {
public:
    vector&lt;int&gt; numOfBurgers(int ts, int cs) {
        int tmp = ts - cs * 2;
        if (tmp % 2) return {};
        int x = tmp / 2;
        int y = cs - x;
        if (y &lt; 0 || x &lt; 0) return {};
        return {x, y};
    }
};</B></FONT>
