<PRE>
<A NAME="0"></A><FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match2-1.html#0',3,'match2-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>class Solution {
public:
  int distanceBetweenBusStops(vector&lt;int&gt;&amp; ds, int s, int d) {    
    if (s &gt; d) swap(s, d);
    int sum = accumulate(begin(ds), end(ds), 0);
    int d1 = accumulate(begin(ds) + s, begin(ds) + d, 0);
    return min(d1, sum - d1);
  }
};</B></FONT>
