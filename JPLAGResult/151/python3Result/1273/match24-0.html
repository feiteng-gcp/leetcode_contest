<A NAME="0"></A><FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match24-1.html#0',3,'match24-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>class Solution:
    def numSmallerByFrequency(self, queries: List[str], words: List[str]) -&gt; List[int]:
        def F(x):
            return x.count(min(x))
        words =</B></FONT> sorted([F(w) for w in words])
        return [len(words) - bisect.bisect_right(words, F(q)) for q in queries]
