public:
    bool isGoodArray(vector&lt;int&gt;&amp; nums)
    {
        int g=nums[0];
        for(int i=1;i&lt;nums.size();i++)
        {
            g=__gcd(g,nums[i]);
        }
        if(g==1)
            return true;
        else
            return false;
    }
