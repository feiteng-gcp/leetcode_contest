<A NAME="0"></A><FONT color="#0000ff"><A HREF="javascript:ZweiFrames('match32-1.html#0',3,'match32-top.html#0',1)"><IMG SRC="forward.gif" ALT="other" BORDER="0" ALIGN="right"></A><B>class Solution {
public:
    int minAddToMakeValid(string S) {
        int cnt=0,m=0;
        for(char c:S){
            if(c=='(')cnt++;
            else cnt--;
            m=min(m,cnt);
        }</B></FONT>
        return -m*2+cnt;
    }
};
