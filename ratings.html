    <!DOCTYPE html>
    <head>
    <meta charset="UTF-8">
    <title>Table</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.1/css/jquery.dataTables.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/1.11.1/js/jquery.dataTables.min.js"></script>


    <script type="text/javascript">
        $(document).ready(function() {
            $('#example').DataTable(
                {
                    "autoWidth":false,
                    "order": [[0, "desc"]],
                    'ajax' : 'https://raw.githubusercontent.com/feiteng-gcp/leetcode_contest/master/question_internal_rating_web.json',
                    // 'ajax' : {
                    // 	'url' : 'https://storage.googleapis.com/jplagresult/compare_record_.json',
                    // 	'type' : 'post/get',
                    // 	'beforeSend' : function(xhr){
                    // 		xhr.setRequestHeader('Access-Control-Allow-Origin', true);
                    // 	}
                    // },
                    'columns': 
                    [
                        {'data':'frontend_id'},
                        {'data':'title'},
                        {'data':'rating'},
                    ],
                    "pageLength":20
                });
        } );
    </script>    
</head>
<body>
    <div>
        <a style='font-size:80%' href='https://github.com/feiteng-gcp/leetcode_contest'>Github Link</a>
    </div>
    <div style='font-size:80%;'>
        <p>Question ratings are computed by averaging ratings of users who submitted successfully durint contest to reflect true ratings.</p>
        <p>User's rating are traced by updated ratings after contests</p>
    </div>
    
    <table id="example" class="display compact" style="width:90%;font-size: x-small; margin:25px;text-align:center">
        <thead>
            <tr>
                <th>Question ID</th>
                <th>Question Title</th>
                <th>Ratings</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>
</body>
</html>
